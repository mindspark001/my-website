    body {
      background: #ffffff;
      color: #000000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 40px 80px;
      font-size: 14px;
    }

    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    section {
      padding: 60px 80px;
    }

    h1 {
      font-size: 36px;
      max-width: 400px;
      font-weight: 400;
    }

    p {
      max-width: 420px;
      line-height: 1.7;
      margin-top: 20px;
      opacity: 0.8;
    }

    .name {
      margin-top: 100px;
      font-size: 100px;
      font-weight: 800;
      line-height: 1;
    }
  </style>
</head>

<body>

  <nav>
    <div>WORK</div>
    <ul>
      <li>BLOG</li>
      <li>ABOUT</li>
      <li>CONTACT</li>

  <section>

    <p>
      I believe creativity isn't just a skill, it's a mindset.
      I collaborate with visionary clients to create meaningful
